        const STATUS_MAP = {

                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–∞ –±–æ–ª–µ–µ —Å–ª–æ–∂–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–∞—Ä—Å–∏–Ω–≥–∞ CSV —Å —É—á–µ—Ç–æ–º –∫–∞–≤—ã—á–µ–∫.
                const values = lines[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(v => v.replace(/"/g, '').trim());
                if (values.length === headers.length) {
                    let item = {};
                    headers.forEach((header, index) => {
                        item[header] = values[index];
                    });
                    data.push(normalizeTask(item, i));
                } else {
                    console.warn("Skipping row due to incorrect column count:", lines[i]);
                }
            }
            return data;
        }

        const initialMockTasks = parseCSV(RAW_CSV_DATA);

            window.currentTasks = initialMockTasks.reduce((acc, task) => {

            /*

            }, (error) => {

        // ----------------------------------------------------------------------
        // 2. –õ–æ–≥–∏–∫–∞ –†–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –∏ UI

        function renderTasks(filterKey = 'all') {

            const filteredTasks = tasksArray.filter(task => {

                if (filterKey === 'pending') return task.status !== 'done';
                if (filterKey === 'overdue') return task.status !== 'done' && task.deadline && new Date(task.deadline) < new Date();
                return task.status === filterKey;
            });

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `<p class="text-center text-gray-500 pt-8">
                    ${filterKey === 'all' ? '–ó–∞–¥–∞–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.' : '–ó–∞–¥–∞–Ω–∏–π –ø–æ —ç—Ç–æ–º—É —Ñ–∏–ª—å—Ç—Ä—É –Ω–µ—Ç.'}

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–æ–≤ (–º–æ–∫–æ–≤–∞—è –ª–æ–≥–∏–∫–∞ –ø–æ–¥—Å—á–µ—Ç–∞)
            updateFilterCounts(tasksArray);

                const statusInfo = STATUS_MAP[task.status] || STATUS_MAP.assigned;

                        </div>
                        
                        <div class="flex items-center space-x-3 text-sm mb-2 text-gray-400">
                            <!-- –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å -->

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-1 text-blue-400"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                <span>${task.assigneeName}</span>
                            </div>
                            <!-- –î–µ–¥–ª–∞–π–Ω -->

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-1 ${isOverdue ? 'text-red-500' : 'text-yellow-400'}"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                                <span>${task.deadline ? task.deadline : '–ù–µ—Ç —Å—Ä–æ–∫–∞'} ${isOverdue ? '(–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ)' : ''}</span>
                            </div>
                        </div>
                        
                        <!-- –°—Ç–∞—Ç—É—Å –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è -->
                        <div class="flex justify-between items-center text-xs">
                            <span class="text-white px-2 py-1 rounded-full font-medium ${statusInfo.class}">${statusInfo.display}</span>
                            <span class="text-gray-400">${task.category} | –ö–æ–º–º.: ${task.comments ? task.comments.length : 0} | –ü—Ä–∞–≤–∫–∏: ${task.revisionCount || 0}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        window.filterTasks = (filterKey) => {
            document.querySelectorAll('#statusFilterButtons button').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('bg-gray-600', 'hover:bg-gray-500', 'text-gray-200');
            });

            const currentButton = document.getElementById(`filter-${filterKey}`);
            if(currentButton) {
                currentButton.classList.remove('bg-gray-600', 'hover:bg-gray-500', 'text-gray-200');
                currentButton.classList.add('bg-blue-600', 'text-white');
            }
            
            renderTasks(filterKey);
        };
        
        function updateFilterCounts(tasks) {
            const counts = { all: tasks.length, in_progress: 0, assigned: 0, on_hold: 0, done: 0, overdue: 0, pending: 0 };
            const today = new Date();

            tasks.forEach(task => {
                counts[task.status] = (counts[task.status] || 0) + 1;
                if (task.status !== 'done') {
                    counts.pending++;
                    if (task.deadline && new Date(task.deadline) < today) {
                        counts.overdue++;
                    }
                }
            });

            const filterContainer = document.getElementById('statusFilterButtons');
            filterContainer.innerHTML = `
                <button id="filter-all" class="px-3 py-1.5 rounded-full bg-blue-600 text-white font-medium" onclick="filterTasks('all')">–í—Å–µ (${counts.all})</button>
                <button id="filter-in_progress" class="px-3 py-1.5 rounded-full bg-gray-600 hover:bg-gray-500 text-gray-200" onclick="filterTasks('in_progress')">${STATUS_MAP.in_progress.display} (${counts.in_progress})</button>
                <button id="filter-assigned" class="px-3 py-1.5 rounded-full bg-gray-600 hover:bg-gray-500 text-gray-200" onclick="filterTasks('assigned')">${STATUS_MAP.assigned.display} (${counts.assigned})</button>
                <button id="filter-on_hold" class="px-3 py-1.5 rounded-full bg-gray-600 hover:bg-gray-500 text-gray-200" onclick="filterTasks('on_hold')">${STATUS_MAP.on_hold.display} (${counts.on_hold})</button>
                <button id="filter-done" class="px-3 py-1.5 rounded-full bg-gray-600 hover:bg-gray-500 text-gray-200" onclick="filterTasks('done')">${STATUS_MAP.done.display} (${counts.done})</button>
                <button id="filter-overdue" class="px-3 py-1.5 rounded-full ${counts.overdue > 0 ? 'bg-red-600' : 'bg-gray-600'} hover:bg-red-500 text-white font-medium" onclick="filterTasks('overdue')">–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ (${counts.overdue})</button>
            `;
            // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –Ω–∞—á–∞–ª—å–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä 'all' –∞–∫—Ç–∏–≤–µ–Ω
            document.getElementById('filter-all').classList.remove('bg-gray-600', 'hover:bg-gray-500', 'text-gray-200');
            document.getElementById('filter-all').classList.add('bg-blue-600', 'text-white');
        }

        function populateAssigneeDropdown() {
            const select = document.getElementById('taskAssignee');
            select.innerHTML = '<option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ —É—á–∞—Å—Ç–Ω–∏–∫–∞</option>';
            
            // –ü–æ–ª—É—á–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ –∫–∞—Ä—Ç—ã
            Object.keys(USER_MAP).filter(key => key !== 'me').forEach(key => {
                const user = USER_MAP[key];
                const option = document.createElement('option');
                option.value = user.id;

                select.appendChild(option);
            });
        }


        window.openModal = (id, taskId = null) => {
            window.currentTaskId = taskId;
            document.getElementById(id).classList.remove('hidden');

            if (id === 'taskDetailModal' && taskId) {
                const task = window.currentTasks[taskId];
                if (!task) {
                    console.error("Task not found:", taskId);
                    closeModal(id);
                    return;
                }
                
                const statusInfo = STATUS_MAP[task.status] || STATUS_MAP.assigned;
                
                document.getElementById('detailTaskTitle').textContent = task.title;
                document.getElementById('detailTaskTitle').classList.remove('text-red-400');
                document.getElementById('detailTaskTitle').classList.add(PRIORITY_MAP[task.priority].class);
                
                document.getElementById('detailTaskAssignee').textContent = task.assigneeName;
                document.getElementById('detailTaskDeadline').textContent = task.deadline || '–°—Ä–æ–∫ –Ω–µ —É–∫–∞–∑–∞–Ω';
                
                const statusSpan = document.getElementById('detailTaskStatus');

                statusSpan.className = `px-2 py-0.5 rounded-full text-xs text-white font-medium ${statusInfo.class}`;
                
                document.getElementById('detailTaskDescription').textContent = task.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.';
                
                const linksHtml = task.links ? 
                    `<span class="font-semibold text-gray-100">–°—Å—ã–ª–∫–∏:</span> <a href="${task.links}" target="_blank" class="text-blue-400 underline">${task.links}</a>` :
                    '';
                document.getElementById('detailTaskLinks').innerHTML = linksHtml;

                renderComments(task);
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–≤–µ—Ä—à–∏—Ç—å", –µ—Å–ª–∏ –∑–∞–¥–∞—á–∞ —É–∂–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞
                document.getElementById('completeTaskButton').style.display = task.status === 'done' ? 'none' : 'inline-block';
            }
        };

        window.closeModal = (id) => {
            document.getElementById(id).classList.add('hidden');
            window.currentTaskId = null;
        };

        function renderComments(task) {
            const commentsList = document.getElementById('taskCommentsList');
            const commentCount = document.getElementById('commentCount');
            
            const comments = task.comments || [];
            
            if (comments.length === 0) {
                commentsList.innerHTML = '<p class="text-gray-500 italic text-sm text-center">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –ø–æ–∫–∞ –Ω–µ—Ç.</p>';
                commentCount.textContent = '0';
                return;
            }
            
            commentsList.innerHTML = comments.map(comment => {
                const isRevision = comment.isRevision;
                const user = USER_MAP[comment.userId] || { name: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π' };
                const time = comment.timestamp instanceof Date ? comment.timestamp.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }) : new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });

                return `
                    <div class="bg-gray-700 p-3 rounded-lg text-sm ${isRevision ? 'border-l-4 border-red-500' : ''}">
                        <p class="font-medium ${isRevision ? 'text-red-400' : 'text-blue-400'}">${comment.userName || user.name} <span class="text-xs text-gray-500"> (${time})</span></p>
                        <p class="text-gray-300">${comment.text}</p>
                        ${isRevision ? '<span class="block text-xs text-gray-400 mt-1 italic">‚Äî –≠—Ç–æ –æ—Ç–º–µ—Ç–∫–∞ –æ –≤–Ω–µ—Å–µ–Ω–∏–∏ –ø—Ä–∞–≤–∫–∏.</span>' : ''}
                    </div>
                `;
            }).join('');
            
            commentCount.textContent = comments.length;
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            setTimeout(() => {
                commentsList.scrollTop = commentsList.scrollHeight;
            }, 0);
        }

        window.saveTask = async () => {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const assigneeId = document.getElementById('taskAssignee').value;
            const deadline = document.getElementById('taskDeadline').value;
            const priority = document.querySelector('input[name="priority"]:checked').value;
            
            if (!title || !assigneeId || !deadline) {
                // –í–º–µ—Å—Ç–æ alert() –∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–Ω—Å–æ–ª—å –∏ –ø—Ä–æ—Å—Ç—É—é –≤–∏–∑—É–∞–ª—å–Ω—É—é –º–µ—Ç–∫—É
                console.error('Validation failed: Title, Assignee, and Deadline are required.');
                return;
            }

            const button = document.getElementById('saveTaskButton');
            button.disabled = true;
            button.innerHTML = '<div class="spinner border-4 border-t-4 border-gray-400 border-opacity-25 h-5 w-5 rounded-full inline-block mr-2"></div> –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

            try {
                const assigneeName = Object.values(USER_MAP).find(u => u.id === assigneeId)?.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π';

                const newTaskData = {
                    title: title,
                    description: description,
                    assigneeId: assigneeId,
                    assigneeName: assigneeName,
                    deadline: deadline,
                    priority: priority,
                    status: 'assigned', // –ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞ –≤—Å–µ–≥–¥–∞ "–ù–∞–∑–Ω–∞—á–µ–Ω–∞"
                    createdAt: serverTimestamp() || new Date(),
                    createdBy: window.userId,
                    comments: [],
                    revisionCount: 0
                };
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏: –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ Firestore
                if (db) {
                    const docRef = await addDoc(window.getTasksCollectionRef(), newTaskData);
                    console.log("Document written with ID: ", docRef.id);
                } else {
                    // –ú–æ–∫–æ–≤–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –≤ –¥–∏–∑–∞–π–Ω–µ: –¥–æ–±–∞–≤–ª—è–µ–º –≤ –º–æ–∫–æ–≤—ã–π —Å–ø–∏—Å–æ–∫
                    const mockId = 'new-task-' + Date.now();
                    window.currentTasks[mockId] = { ...newTaskData, id: mockId, isMock: true, createdAt: new Date() };
                    renderTasks();
                    await new Promise(resolve => setTimeout(resolve, 500));

                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskAssignee').value = '';
                document.getElementById('taskDeadline').value = '';

            } catch (e) {
                console.error("Error saving task:", e);
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏: –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
            } finally {
                button.disabled = false;
                button.innerHTML = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ó–∞–¥–∞–Ω–∏–µ';
            }
        };

        window.addComment = async (taskId) => {
             const commentText = document.getElementById('newCommentText').value.trim();
             const isRevision = document.getElementById('isRevision').checked;
             
             if (!commentText || !taskId) return;
             
             // –ù–∞–π–¥–µ–º –∏–º—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
             const currentUserName = Object.values(USER_MAP).find(u => u.id === window.userId)?.name || '–Ø (–°–æ–∑–¥–∞—Ç–µ–ª—å)';

             const newComment = {
                text: commentText,
                userId: window.userId,
                userName: currentUserName,
                timestamp: serverTimestamp() || new Date(),
                isRevision: isRevision
             };

             const task = window.currentTasks[taskId];
             
             if (db && !task.isMock) {
                 // –†–µ–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤ Firestore (—Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–µ-–º–æ–∫ –∑–∞–¥–∞—á)
                 const docRef = doc(window.getTasksCollectionRef(), taskId);
                 await updateDoc(docRef, {
                     comments: arrayUnion(newComment),
                     revisionCount: isRevision ? increment(1) : task.revisionCount
                 });
             } else {
                 // –ú–æ–∫–æ–≤–∞—è –ª–æ–≥–∏–∫–∞: –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞ –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞
                 task.comments = [...(task.comments || []), newComment];
                 if (isRevision) task.revisionCount = (task.revisionCount || 0) + 1;
                 renderComments(task);
                 renderTasks(); // –û–±–Ω–æ–≤–∏–º —Å—á–µ—Ç—á–∏–∫–∏ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π
             }
             
             document.getElementById('newCommentText').value = '';
             document.getElementById('isRevision').checked = false;
        };

        window.updateTaskStatus = async (taskId, newStatus) => {
            const task = window.currentTasks[taskId];
            if (!task) return;

            console.log(`Updating task ${taskId} status to: ${newStatus}`);

            if (db && !task.isMock) {
                // –†–µ–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤ Firestore
                const docRef = doc(window.getTasksCollectionRef(), taskId);
                await updateDoc(docRef, { status: newStatus });
            } else {
                // –ú–æ–∫–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
                task.status = newStatus;
                renderTasks();
                closeModal('taskDetailModal');
            }
        };

    </script>
